<mat-toolbar color="primary">
  <span>Electronics Store</span>
  <span class="spacer"></span>
  <button mat-icon-button [routerLink]="'/cart'">
    <mat-icon>shopping_cart</mat-icon>
    @if ((cartItemCount$ | async); as count) {
      <span class="cart-badge">
        {{ count }}
      </span>
    }
  </button>
</mat-toolbar>
