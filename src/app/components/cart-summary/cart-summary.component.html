<h1>Shopping Cart</h1>

<button mat-stroked-button color="primary" [routerLink]="'/products'">
  ⬅️ Back to Products
</button>

@for (item of (items$ | async); track item) {
  <div>
    <img [src]="item.product.image" width="100" alt="{{ item.product.name }}">
    <p>{{ item.product.name }} - ${{ item.product.price }} (x{{ item.quantity }})</p>
    <button mat-button color="warn" (click)="removeItem(item.product.id)">Remove</button>
  </div>
}

<h2>Total: ${{ total$ | async }}</h2>
