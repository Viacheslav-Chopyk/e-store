<mat-card class="product-card" (click)="openProductModal()">
  <img mat-card-image [src]="product.image" alt="{{ product.name }}">
  <mat-card-title>{{ product.name }}</mat-card-title>
  <mat-card-content>
    <p>Price: ${{ product.price }}</p>
    <p>Rating: ‚≠ê {{ product.rating }}/5</p>
  </mat-card-content>
</mat-card>
